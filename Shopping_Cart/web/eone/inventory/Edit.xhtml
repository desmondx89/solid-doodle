<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInventoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInventoryLabel_pid}" for="pid" />
                    <h:inputText id="pid" value="#{inventoryController.selected.pid}" title="#{bundle.EditInventoryTitle_pid}" required="true" requiredMessage="#{bundle.EditInventoryRequiredMessage_pid}"/>
                    <h:outputLabel value="#{bundle.EditInventoryLabel_productName}" for="productName" />
                    <h:inputText id="productName" value="#{inventoryController.selected.productName}" title="#{bundle.EditInventoryTitle_productName}" required="true" requiredMessage="#{bundle.EditInventoryRequiredMessage_productName}"/>
                    <h:outputLabel value="#{bundle.EditInventoryLabel_price}" for="price" />
                    <h:inputText id="price" value="#{inventoryController.selected.price}" title="#{bundle.EditInventoryTitle_price}" />
                </h:panelGrid>
                <h:commandLink action="#{inventoryController.update}" value="#{bundle.EditInventorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInventoryViewLink}"/>
                <br />
                <h:commandLink action="#{inventoryController.prepareList}" value="#{bundle.EditInventoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInventoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
