<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInventoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInventoryLabel_pid}" for="pid" />
                    <h:inputText id="pid" value="#{inventoryController.selected.pid}" title="#{bundle.CreateInventoryTitle_pid}" required="true" requiredMessage="#{bundle.CreateInventoryRequiredMessage_pid}"/>
                    <h:outputLabel value="#{bundle.CreateInventoryLabel_productName}" for="productName" />
                    <h:inputText id="productName" value="#{inventoryController.selected.productName}" title="#{bundle.CreateInventoryTitle_productName}" required="true" requiredMessage="#{bundle.CreateInventoryRequiredMessage_productName}"/>
                    <h:outputLabel value="#{bundle.CreateInventoryLabel_price}" for="price" />
                    <h:inputText id="price" value="#{inventoryController.selected.price}" title="#{bundle.CreateInventoryTitle_price}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventoryController.create}" value="#{bundle.CreateInventorySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{inventoryController.prepareList}" value="#{bundle.CreateInventoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInventoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
